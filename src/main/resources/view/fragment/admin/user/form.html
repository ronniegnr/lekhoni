<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div class="row" th:fragment="form(userAdminForm)">
        <form action="#" th:action="@{/admin/user/save/} + *{id}" th:object="${userAdminForm}" method="post">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name">User name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="* User Name"  />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger margintop10"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="* Email Address"  />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger margintop10"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" placeholder="* Phone Number"  />
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger margintop10"></div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" th:field="*{status}" >
                        <option value="PENDING">PENDING</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Password (left blank to keep it unchanged)</label>
                    <input type="text" name="password" class="form-control" placeholder="Password"  />
                </div>
                <div class="form-group">
                    <input class="btn btn-theme pull-left" type="submit" />
                </div>
            </div>
        </form>
    </div>

</html>
