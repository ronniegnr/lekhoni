<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Login</title>
</head>
<body>

<section id="featured" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="area_left">
                    <h3>Sign up</h3>

                    <form action="#" th:action="@{/signup}" method="post"  th:object="${userSignupForm}" class="form">
                        <div class="form-group">
                            <label class="sr-only" for="name">User name</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Full Name" />
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger margintop10"></div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger margintop10"></div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" />
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger margintop10"></div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger margintop10"></div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="repeatedPassword">Password</label>
                            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Password" />
                        </div>
                        <input type="submit" value="SIGN UP" class="btn" />
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="area_right">
                    <h3>Log in</h3>
                    <form action="#" th:action="@{/login}" method="post" class="form">
                        <div class="form-group email2">
                            <label class="sr-only" for="emailaddress2">Email Address</label>
                            <input type="text" id="emailaddress2" name="email" class="form-control" placeholder="Email Address" />
                        </div>
                        <div class="form-group password2">
                            <label class="sr-only" for="password2">Email Address</label>
                            <input type="password" id="password2" name="password" class="form-control" placeholder="Password" />
                        </div>
                        <div th:if="${message != null}" th:remove="tag">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>
                        <div class="form-group remember-me">
                            <input type="checkbox" name="remember-me" /> Remember me
                        </div>
                        <p>
                            <a href="#">Forgot Password</a>
                        </p>
                        <input type="submit" value="LOG IN" class="btn" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
