<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Admin Post Edit</title>
</head>
<body>

<section id="content" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="col-lg-12">
                    <h3>Post Edit</h3>
                </div>
                <form action="#" th:action="@{/admin/post/save/} + ${post.id}" th:object="${post}" method="post">
                    <div th:replace="admin/post/fragment.postform :: postform"></div>
                </form>
            </div>

            <div class="col-lg-4">
                <aside class="right-sidebar">
                    <div class="widget">
                        <input class="form-control" type="text" placeholder="Search Post..." />
                    </div>
                    <div class="widget">
                        <h5 class="widgetheading">Links</h5>
                        <ul class="cat">
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/post/list}">Admin Panel</a></li>
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/post/list}">List</a></li>
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/post/delete/} + ${post.id}">Delete</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>

</body>
</html>
